<div class="create_acc_container">
    <div *ngIf="success; else e" class="congrats_container">
        <p>Account create was successful, feel free to
            go back and log in now.
        </p>
        <button type="button" (click)="goBack()">go back</button>
    </div>
    <ng-template #e>
        <div class="username_container">
            <label for="username">Username:</label>
            <input type="text" [(ngModel)]="tempName" id="username">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" [(ngModel)]="tempPass" id="password">
        </div>
        <div class="button_container">
            <button type="button" (click)="create_account()">Create Account</button>
        </div>
    </ng-template>
</div>
