<h2>{{currUser?.username}}'s Cart</h2>

<div>
  <ul class="cart">
      <li *ngFor="let product of cart">
          <span class="badge">{{product.id}}</span> {{product.name}}
          <button type="button" (click)="deleteFromCart(product)">remove {{product.name}}</button>    
      </li>
  </ul>
  <div>{{checkoutMessage}}</div>
  
  <button type="button" (click)="checkout()">Checkout</button>
  <button type="button" (click)="goBack()">go back</button>
</div>
