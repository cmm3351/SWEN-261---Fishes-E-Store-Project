<div class="login_container">
    <div class="username_container">
        <label for="username">Username:</label>
        <input type="text" [(ngModel)]="tempName" id="username">
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" [(ngModel)]="tempPass" id="password">
    </div>
    <div class="button_container">
        <button type="button" (click)="login()">Login</button>
    </div>
</div>
<p>{{failLogin}}</p>
<div class="create_acc_banner">
    <span>New User? </span><button routerLink="/login/create">Create Account</button>
</div>
